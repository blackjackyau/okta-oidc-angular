name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        ng deploy --repo=https://github.com/blackjackyau/blackjackyau.github.io.git --name="blackjackyau" --email=yau.yik.shiung@gmail.com
      env:
        CI: true

